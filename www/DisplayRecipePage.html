<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	
	<link href="fontawesome-free-5.13.0-web/css/all.css" rel="stylesheet">
	<link href="css/GoogleMaterial-icons.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
   	<link rel="stylesheet" href="css/W3.css">
   	<link href="css/DisplayRecipePage.css" rel="stylesheet" type="text/css">

	<script type="text/javascript" src="js/jQuery.js"></script>
	<script type="text/javascript" src="js/jQueryMobile.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript">app.initialize();</script>
	<script src="js/Recipe.js"></script>
	<script src="js/Setup.js"></script>
	<script src="js/DisplayRecipePage.js"></script>
	<title>Display Recipe Page</title>
</head>

<body>
	<div id="appContainer">
		<div id="header">
			<i class="fas fa-angle-left" id="backButton"></i>
			<div id="name">Recipe Name</div>
		</div>
		
		<div class="centerHorizontally">
						
			<div class="Container">
				<img id="image" src="img/Freshly_baked_banana_bread.jpg" alt = "photo">
			</div>
			
			<div id="Nicebox">
				<i class="fas">&#xf2e7;</i>
				<p id="types">Breakfast, Lunch</p>
				<br>
				<i class="fas">&#xf017;</i>
				<p id="time">1:30</p>
				<br>
				<i class="fas">&#xf0c0;</i>
				<p id="servings">5 servings</p>
			</div>
			
			<div class="Container">
				
			</div>
			
			<div class="Container">
				<h3>Ingredients</h3>
				<ul id="ingredientsList"></ul>
			</div>
			
			<div class="Container" id="LastContainer">
				<h3>Method</h3>
				<div id="method"></div>
			</div>
			
			<div id="buttons">
				<h3></h3>
				<i class="material-icons" id="edit">&#xe254;</i>
				<i class="material-icons" id="delete">&#xe872;</i>
			</div>
			
			<button class="w3-button w3-xlarge w3-circle w3-teal w3-card-4" id="addButton">+</button>
		</div>
	
	</div>
		
	
</body>
</html>
