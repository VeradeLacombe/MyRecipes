<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	
	<link href="fontawesome-free-5.13.0-web/css/all.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="css/RegisterPage.css" rel="stylesheet" type="text/css">
	
	<script type="text/javascript" src="js/jQuery.js"></script>
	<script type="text/javascript" src="js/jQueryMobile.js"></script>
	<script type="text/javascript" src="cordova.js"></script>

	<title>Login Page</title>
</head>

<body>
	<div id="appContainer">
		<div id="header">
			<i class="fas fa-angle-left" id= "backButton" onClick="window.location.href = 'index.html';"></i>
			Login
		</div>

		<form class="centerHorizontally" id="form">
			<div class="Container">
				<label>Username<br>
				</label>
				<input type="text" id="username" required>
			</div>
			<div class="Container">
				<label>Password</label>
				<input type="password" id="password" required>
			</div>

			<button class="Bigbutton">Login</button>
		</form>
	</div>
</body>
