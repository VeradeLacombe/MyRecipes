<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/RegisterPage.css" rel="stylesheet" type="text/css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript">app.initialize();</script>
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<script type="module" src="js/Setup.js"></script>
	<script src="js/RegisterPage.js"></script>
	<title>Register Page</title>
</head>

<body>
	<div id="appContainer">
		<div id="header">
			<i class="fas fa-angle-left" id= "backButton" onClick="window.location.href = 'index.html';"></i>
			Register
		</div>


		<form class="centerHorizontally" id="form">
			<div class="Container">
				<label>Username</label>
				<input type="text" id="username" required>
			</div>
			<div class="Container">
				<label>Password</label>
				<input type="password" id="password" required>
			</div>

			<div class="Container">
				<label>Repeat Password</label>
				<input type="password" id="passwordRepeat" required>
			</div>

			<div class="Container">
				<label>Email</label>
				<input type="email" id="email" required>
			</div>

			<button class="Bigbutton">Register</button>
		</form>
	</div>
</body>
</html>
